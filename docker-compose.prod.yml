services:
  migrate:
    image: foss-andhra-website:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    restart: "no"
    env_file:
      - .env.prod
    command: ["bunx", "prisma", "migrate", "deploy"]

  app:
    image: foss-andhra-website:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: foss-andhra-web
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

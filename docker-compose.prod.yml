version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: foss-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fossandhra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fossandhra}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fossandhra}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foss-network
    # Security: No external volumes for production

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foss-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-fossandhra}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fossandhra}?schema=public
      
      # App
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      NEXT_OPTIMIZE_FONTS: 'false'
      NEXT_FONT_OPTS: '0'
      
      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Payment
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-}
      
      # Email
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FOSS Andhra}
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foss-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Resetting database migrations...' &&
        bunx prisma migrate reset --force &&
        echo 'Running database migrations...' &&
        bunx prisma migrate deploy &&
        echo 'Seeding database...' &&
        bun run prisma/seed.ts &&
        echo 'Starting application...' &&
        bun run start
      "

volumes:
  postgres_data:
    driver: local

networks:
  foss-network:
    driver: bridge
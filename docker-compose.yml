services:
  postgres:
    image: postgres:16-alpine
    container_name: foss-andhra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fossandhra
      POSTGRES_PASSWORD: fossandhra
      POSTGRES_DB: fossandhra
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fossandhra -d fossandhra"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://fossandhra:fossandhra@postgres:5432/fossandhra?schema=foss_app
    command: ["bunx", "prisma", "migrate", "deploy"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: foss-andhra-website:local
    container_name: foss-andhra-web
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql://fossandhra:fossandhra@postgres:5432/fossandhra?schema=foss_app
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

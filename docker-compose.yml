services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: foss-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fossandhra
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: fossandhra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fossandhra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foss-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foss-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://fossandhra:changeme@postgres:5432/fossandhra?schema=public
      
      # App
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NEXT_OPTIMIZE_FONTS: 'false'
      NEXT_FONT_OPTS: '0'
      
      # Auth
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: 1234567890987654321234567890
      
      # Payment (optional)
      RAZORPAY_KEY_ID: 
      RAZORPAY_KEY_SECRET: 
      
      # Email (optional)
      SMTP_HOST: 
      SMTP_PORT: 465
      SMTP_USER: 
      SMTP_PASS: 
      SMTP_FROM_EMAIL: 
      SMTP_FROM_NAME: FOSS Andhra
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foss-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        bunx prisma migrate deploy &&
        echo 'Seeding database...' &&
        bun run prisma/seed.ts &&
        echo 'Starting application...' &&
        bun run start
      "

volumes:
  postgres_data:
    driver: local

networks:
  foss-network:
    driver: bridge